<div class="loading-container">
    <div class="loading-text">
        <span class="update-span">B</span>
        <span class="update-span">U</span>
        <span class="update-span">I</span>
        <span class="update-span">L</span>
        <span class="update-span">DING</span> &nbsp;
        <span class="update-span">HEA</span>
        <span class="update-span">DER</span>
    </div>

<script>
    let newTextsIndex = 0;
    let newTextsArrays = [
        ["B", "U", "I", "L", "DING", "FOO", "TER"],
        ["B", "U", "I", "L", "DING", "SIDE", "BAR"],
        ["B", "U", "I", "L", "DING", "BO", "DY"],
        ["L", "O", "A", "DING", "..."],

    ];


    function updateSpans() {
        const newTexts = newTextsArrays[newTextsIndex];

        const spans = document.querySelectorAll('.update-span');

        spans.forEach(function (span, index) {
            span.textContent = newTexts[index];
        });

        newTextsIndex = (newTextsIndex + 1) % newTextsArrays.length;
    }
    function resetAnimation() {
        const spans = document.querySelectorAll('.update-span');
        spans.forEach(function (span) {
            span.style.animation = 'none';
            span.offsetHeight; // Trigger reflow
            span.style.animation = null;
        });
    }


    setInterval(function () {
        updateSpans();
        resetAnimation();
    }, 2400);
</script>
